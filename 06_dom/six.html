<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Creating an HTML table dynamically</title>
    <style>
      .table1 {
        width: 200px;
        height: 100px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Generate a Table" onclick="generateTable()" />

    <script>
      function generateTable() {
    // Check if the table with class 'table1' already exists
    if (document.querySelector(".table1")) {
        return; // Exit the function if the table already exists
    }

    const tbl = document.createElement("table");
    tbl.classList.add("table1"); // Add the class 'table1' to the table
    const tblBody = document.createElement("tbody");

    for (let i = 0; i < 2; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < 2; j++) {
            const cell = document.createElement("td");
            const cellText = document.createTextNode(
                `cell in row ${i}, and column ${j}`
            );
            cell.appendChild(cellText);
            row.appendChild(cell);
        }

        tblBody.appendChild(row); // Append the row to the table body
    }

    tbl.appendChild(tblBody); // Append the body to the table
    document.body.appendChild(tbl); // Append the table to the body
    tbl.setAttribute("border", "2"); // Set border for the table
}

    </script>
  </body>
</html>
